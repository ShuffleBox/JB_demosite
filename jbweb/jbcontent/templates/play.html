<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ show.show_name }} - Episode: {{ episode.ep_title }} playback</title>
  <meta name="description" content="{{ show.show_name }} - Episode: {{ episode.ep_title }} playback">




<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

  <!-- CSS -->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/build/ableplayer.min.css" type="text/css"/>
  <style>
    .bodybackground{
      background-color: #222831;
    }
    .able-transcript{
      color: black;
    }
    .able-audio{
      padding-bottom: 1em;
    }
  </style>

</head>

<body class="bg-black">

  <div class="container bg-text-white">
    <div class="row bg-light bg-darken-sm">
      <nav class="navbar navbar-light bg-black">
        <a class="navbar-brand text-white" href="/">Jupiter Broadcasting Shows</a>
        <a class="navbar-item text-white" href="/{{ show.show_name }}">{{ show.show_name | upper }}</a>
      </nav>
    </div>
  </div>
  <!-- your content here... -->
  <div class="container bodybackground text-white">
    <div class="row">
      <div class="">
        <h1>{{ show.show_name | upper }} - Episode: {{ episode.ep_title }} </h1>
      </div>


    <audio id="audio1" class="ump-media" data-able-player preload="auto" data-skin="2020" data-lyrics-mode data-transcript-title="{{ episode.ep_title }}">
      <source type="audio/mpeg" src="{{ episode.audio_link }}"/>
      <track kind="subtitles" src="/media/{{ episode.vtt_link }}" srclang="en" label="English"/>
    </audio>
    
  </div>

  <script src="/static/build/ableplayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
