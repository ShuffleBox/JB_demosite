<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ show.show_name }} episode list</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .bodybackground{
      background-color: #222831;
    }
  </style>
 


</head>

<body class="bg-black">
  <!-- your content here... -->

  <div class="container bg-text-white">
    <div class="row bg-light bg-darken-sm">
      <nav class="navbar navbar-light bg-black">
        <a class="navbar-brand text-white" href="/">Jupiter Broadcasting Shows</a>
      </nav>
    </div>
  </div>
  <div class="container bodybackground text-white">
    <div class="row">
      <div class="col-4 ">
        <h2>{{ show.show_name |upper }} </h2>
      <ul class="list-group">
        {% for episode in episodes %}
        <a href="/{{ show.show_name }}/{{ episode.episode }}/"><button type="button" class="list-group-item list-group-item-action">{{ episode.ep_title }}</button></a>
          {% endfor %}
        
      </div>



      <div class="col-6">
        <h2>Note</h2>
        Only episodes with VTT files are displayed.
        
      </div>
    </div>
  </div>

  <div>
    <h1>{{ show.show_name }} Episode List </h1>
  </div>

  <p>
    <ul>
      {% for episode in episodes %}
      <li><a href="/{{ show.show_name }}/{{ episode.episode }}/">{{ episode.ep_title }}</a></li>
      {% endfor %}
    </ul>
  </p>

   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
